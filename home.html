<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connectify</title>
  <link rel="stylesheet" href="./assets/style/home.css" media="all">
  <script defer src="./assets/script/home.js"></script>
  <link rel="Shortcut icon" href="./assets/images/icons.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


</head>

<body>
    <!-- Header start here -->
    <header class="container flex">
        <h1>Connect</h1>
        <form>
            <input type="text" placeholder="Search"> 
        </form>
        <nav>
            <ul>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Groups</a></li>
                <li><a href="#">My Ads</a></li>
                <li><a href="#">Settings</a></li>
                <li></li>
            </ul>
        </nav>
       <div class="icons">
        <img src="./assets/images/crown.png" title="icon">
        <img src="./assets/images/activity-feed.png" title="icon">
        <img src="./assets/images/upload.png" title="icon">
       </div>
        <div class="img-icon">
            <img src="./assets/images/icons.png" title="icon">
            <div class="Change"></div>
        </div>
    </header>
    <!-- Main Start here -->
   <main>
    <div class="container">
        <section class="mainBox">
        <div class="leftBox">
         
        </div>
        <div class="centerBox">
          <div class="inputs">
             <textarea name="post" class="post-txt" rows="5" placeholder="What's on your mind?"></textarea>
             <div class="center2">
                <label for="postFile" class="postFile">
                    <i class="fa-sharp fa-solid fa-image"></i>
                    <span class="inputName"></span>
                </label>
                <input type="file" name="post" id="postFile" accept=" image/jpeg, image/png">
                <button id="post">Post</button>
            </div>
          </div>
          <div class="grid">

           </div>
       </div>
       <div class="rightBox">
      </div>
   
   
   </section>
  </div>
</main>
</body>



</html>
