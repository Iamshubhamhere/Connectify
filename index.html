<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connectify</title>
  <link rel="stylesheet" href="./assets/style/index.css" media="all">
  <script defer src="./assets/script/index.js"></script>
  <link rel="Shortcut icon" href="./assets/images/icons.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,600;1,700&display=swap" rel="stylesheet">

<header >
  <div class="container">
  <h1 class="heading"><span>Connect</span>ify</h1>
</div>
</header>
<body>
    <main>
      <div class="container">
     <div class="grid">
      <div class="upper">
      <h2>Welcome!!!</h2>
      <p class="p1">Let's Get you started</p>
      <p class="p2">Log In to Continue</p>
    </div>
      <form class="input">
        <div class="input-info">
          <input type="email" id="email" class="email" name="email" placeholder="Enter your Email here" required>
        <input type="password" id="password" class="password" name="password" placeholder="Enter your password here">
        <div class="error"></div>
    </div>
          <div class="btn">
            <button class="btn-1" type="name"> Log In</button>
            <button class="btn-2" type="reset">Sign Up</button>
        </div>
        <div class="bottom">
        <p>New here ? </p>
        <p>Sign Up and discover a great amount of opportunities</p>
      </div>
      </form>
     </div>
    </div>
   
    </main>
</body>
